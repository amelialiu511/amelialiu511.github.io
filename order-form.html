<!DOCTYPE html>
<html>
<head>
  <title>Order Form - Premium Soap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">
  <script type="text/javascript">

    var $form = $('section#order-form'),
    url = 'https://script.google.com/macros/s/AKfycbylyRuFXo8S1KjG9ylCkwpeOqC06tjPMifWXVg6XL4lq6GqLDA/exec'

    $('#btnSubmit').on('click', function(e) 
      e.preventDefault();
      var jqxhr = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: $form.serializeObject()
      }).success(
        // do something
      );
    })

  </script>
</head>
<body>

<section class="order-form my-4 mx-4" id="order-form">
    <div class="container pt-4">

      <div class="row">
        <div class="col-12">
          <h1>Premium Soap Order Form</h1>
          <hr class="mt-1">
        </div>
        <div class="col-12">

          <div class="row mx-4">
            <div class="col-12 mb-2">
              <label class="order-form-label">First and Last Name</label>
            </div>
            <div class="col-12 col-sm-6">
              <input class="order-form-input" name="First and Last Name" placeholder="Name">
            </div>
          </div>

          <br>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Soap Color</label>
            </div>
            <div class="col-12">
              <input class="order-form-input" name="Soap Color" placeholder=" ">
            </div>
          </div>

          <br>



          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Dragon Toy Color</label>
            </div>
            <div class="col-12">
              <input class="order-form-input" name="Dragon Toy Color" placeholder=" ">
            </div>
          </div>

          <br>

          <div class="container">
  <form>
    <div class="form-group">
      <label for="sel1">Soap Type (select one):</label>
      <select name="Soap Type" class="form-control" id="sel1">
        <option>Dragon ($7.50)</option>
        <option>Silver Dragon ($7.99)</option>
        <option>Golden Dragon ($7.99)</option>
        <option>Mermaid ($7.50)</option>
        <option>Seashell ($7.99)</option>
      </select>
      <br>
    </div>
  </form>
</div>

    <br>

          <div class="container">
  <form>
    <div class="form-group">
      <label for="sel1">Seashell Soap Shape (select one):</label>
      <select name="Seashell Soap Shape" class="form-control" id="sel1">
        <option>Hexagon-shaped</option>
        <option>Rectangle-shaped</option>
        <option>Didn't order seashell soap</option>
      </select>
      <br>
    </div>
  </form>
</div>

      <br>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Address</label>
            </div>
            <div class="col-12">
              <input name="Street Address" class="order-form-input" placeholder="Street Address">
            </div>
            <div class="col-12 mt-2">
              <input name="House Number" class="order-form-input" placeholder="House Number">
            </div>
            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
              <input name="City" class="order-form-input" placeholder="City">
            </div>
            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
              <input name="Region " class="order-form-input" placeholder="Region">
            </div>
            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
              <input name="Postal/Zip Code" class="order-form-input" placeholder="Postal / Zip Code">
            </div>
            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
              <input name="Country" class="order-form-input" placeholder="Country">
            </div>
          </div>

          <br>

           <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Quantity</label>
            </div>
            <div class="col-12">
              <input class="order-form-input" placeholder=" ">
            </div>
          </div>


          <div class="row mt-3">
            <div class="col-12">
              <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

</body>
</html>
